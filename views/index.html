<!DOCTYPE html>

  <style>
    html,
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-family: "Roboto Mono", monospace;
    }

    button {
      margin: 50px;
      font-family: inherit;
    }
    /* End of Page styling */

    /* Simple button styling -- No animation */
    .simple {
      font-size: 20px;
      font-weight: 200;
      letter-spacing: 1px;
      padding: 13px 50px 13px;
      outline: 0;
      border: 1px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
    }

    .simple::after {
      content: "";
      background-color: #dcbaff;
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 7px;
      left: 7px;
    }
    /* End of Simple Button */

    /* Fill button styling */
    .fill {
      font-size: 20px;
      font-weight: 200;
      letter-spacing: 1px;
      padding: 13px 50px 13px;
      outline: 0;
      border: 1px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
    }

    .fill::after {
      content: "";
      background-color: #ffe54c;
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 7px;
      left: 7px;
      transition: 0.2s;
    }

    .fill:hover::after {
      top: 0px;
      left: 0px;
    }
    /* End of Fill Button  */

    /* Slide button styling */
    .slide {
      font-size: 20px;
      font-weight: 200;
      letter-spacing: 1px;
      padding: 13px 30px 13px;
      outline: 0;
      border: 1px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
    }

    .slide i {
      opacity: 0;
      font-size: 13px;
      transition: 0.2s;
      position: absolute;
      right: 10px;
      top: 21px;
      transition: transform 1;
    }

    .slide div {
      transition: transform 0.8s;
    }

    .slide:hover div {
      transform: translateX(-6px);
    }

    .slide::after {
      content: "";
      background-color: #66f2d5;
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 7px;
      left: 7px;
    }

    .slide:hover i {
      opacity: 1;
      transform: translateX(-6px);
    }
    /* End of Slide Button  */

    #footer {
      position: fixed;
      right: 50;
      bottom: 0;
    }
  </style>
